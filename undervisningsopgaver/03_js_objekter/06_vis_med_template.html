<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        .data_container {
            width: 80vw;
            height: 22vw;
        }

    </style>
</head>



<body>
    <section></section>
    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="art">Type: </p>
            <p class="sted">Levested: </p>
        </article>
    </template>


    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentData(fil) {
            const result = await fetch("alleDyr.json");
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            //Løb dyrelisten igennem og indsæt data i en template
            dyr.forEach(dyr => {
                //placer person i HTML
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = (`${dyr.navn}`);
                klon.querySelector("img").src = (`${dyr.billede}`);
                klon.querySelector("img").alt = (`${dyr.navn}`);
                klon.querySelector(".art").textContent = (`${dyr.type}`);
                klon.querySelector(".sted").textContent = (`${dyr.levested}`);
                container.appendChild(klon);
            })

        }

        hentData(fil);

    </script>
</body>

</html>
