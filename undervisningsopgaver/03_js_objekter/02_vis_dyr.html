    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {

            let article = document.querySelector("article");

            dyrInfo = document.createElement("p");
            article.appendChild(dyrInfo);

            dyr = document.createTextNode(`navn:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);
            dyrInfo.appendChild(dyr);

            let billedeGris = document.createElement("img");
