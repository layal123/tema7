<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article>
        <h3></h3>
        <img src="" alt="">
        <p class="art">Type: </p>
        <p class="sted">Levested: </p>
    </article>



    <script>
        let h3 = document.querySelector("h3");
        let img = document.querySelector("img");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }
            console.log(`navn:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);

            let nyOverskrift = document.createTextNode(`${dyr.navn}`);
            h3.appendChild(nyOverskrift);

            img.src = (`${dyr.billede}`);

            let art = document.createTextNode(`${dyr.type}`);
            art.appendChild(type);

            let sted = document.createTextNode(`${dyr.levested}`);
            sted.appendChild(levested);

        }

    </script>
</body>

</html>
