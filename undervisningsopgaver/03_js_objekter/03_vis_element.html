<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article>
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>



    <script>
        let h3 = document.querySelector("h3");
        let img = document.querySelector("img");
        const p1 = document.querySelector("article:nth-child(1) p");
        const p2 = document.querySelector("article:nth-child(2) p");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }
            console.log(`navn:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);

            let nyOverskrift = document.createTextNode(`${dyr.navn}`);
            h3.appendChild(nyOverskrift);

            img.src = (`${dyr.billede}`);

            let type = document.createTextNode(`${dyr.type}`);
            p1.appendChild(type);

            let levested = document.createTextNode(`${dyr.levested}`);
            p2.appendChild(levested);


        }

    </script>
</body>

</html>
