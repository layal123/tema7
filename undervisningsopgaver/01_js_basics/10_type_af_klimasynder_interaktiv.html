<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <p>Hvad er længden på din flyrejse i timer?</p>
    <input type="text" id="timer">
    <button>Klik og beregn co2 udledningen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick)

        function buttonClick() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgFlyrejse = timer * 109;
            let resultat;

            if (isNaN(co2UdledtIKgFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen";
            } else if (co2UdledtIKgFlyrejse <= 0) {
                resultat = "udledningen er mindre end 0, prøv igen"
            } else {
                resultat = `CO2 udledningen er ${co2UdledtIKgFlyrejse}`;
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
