<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let timer = 1;
        let co2UdledtIKgFlyrejse = timer * 109;

        if (co2UdledtIKgFlyrejse < 100) {
            respons = "Tæt på Thunberg";

        } else if (co2UdledtIKgFlyrejse > 100 && co2UdledtIKgFlyrejse < 200) {
            respons = "Jaja, du behøver ikke at melde dig ud af Å!";

        } else if (co2UdledtIKgFlyrejse > 200 && co2UdledtIKgFlyrejse < 600) {
            respons = "Det er godt for turismen i nordeuropa.";

        } else if (co2UdledtIKgFlyrejse > 600) {
            respons = "Nå ja vi kan jo altid kolonisere en anden planet...";
        }

        let resultat = `Ved ${timer} flyrejse har du udledt ${co2UdledtIKgFlyrejse} kg CO2. ${respons}`;
        console.log(resultat);

    </script>
</body>

</html>
