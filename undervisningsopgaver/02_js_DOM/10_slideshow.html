<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>

<body>
    <h1>Tro på det...</h1>
    <img src="https://placeimg.com/400/300/animal" alt="billede1">
    <button>videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøj</p>



    <script>
        //opret array
        let billeder = ["https://placeimg.com/400/300/animal", "https://placeimg.com/400/300/people", "https://placeimg.com/400/300/animal", "https://placeimg.com/400/300/animal", "https://placeimg.com/400/300/animal"]

        //Klik på knap for at skifte billede
        const knap = document.querySelector("button");
        const billede = document.querySelector("img");
        let number = 0;

        knap.addEventListener("click", klikKnap);

        function klikKnap() {
            if (number < 4) {
                number++;
            } else {
                number = 0;
            }
            billede.src = "https://placeimg.com/400/300/animal";
        }

    </script>
</body>

</html>
